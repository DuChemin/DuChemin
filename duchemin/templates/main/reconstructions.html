{% extends "base.html" %}
{% load bootstrap_pagination %}

{% block wrap %}
<div class="row-fluid">
    <div class="span12">
        <div class="show-heading row-fluid">
            <hgroup class="show-title page-title span8">
              <h1>Reconstructions</h1>
            </hgroup>

            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>Reconstruction Title</th>
                    <th>Reconstructor</th>
                </tr>
                {% for recon in reconstructions %}
                <tr>
                    <td><a href="/reconstruction/{{ recon.id }}">{{ recon.piece.title }}</a></td>
                    <td><a href="/person/{{ recon.id }}">{{ recon.reconstructor.surname }}</a></td>
                </tr>
                {% endfor %}
            </table>
            {% bootstrap_paginate reconstructions range=10 %}
        </div>
    </div>
</div>
{% endblock %}
