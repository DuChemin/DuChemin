{% extends "base.html" %}

{% load staticfiles %}

{% block header %}
  {% if is_logged_in %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/comments.js"></script>
    <script type="text/javascript">
      $(document).ready(function (){
        startCommentFeed();
      });
    </script>
  {% endif %}
{% endblock %}

{% block wrap %}

  <div class="row-fluid">
    <div class="span8">
      <div class="span10"><image src="{% static 'image/duchemins.png' %}" alt="music" hspace="16" vspace="16"></div>
      <!-- RF 6/14:  This is the Most Recent Discussion block.  Will need logic to display ONLY the most recent post.  And LINK to Piece for work under discussion -->
      <div class="span10">
        <h2>Recent Discussions</h2>
        <div id="discussion-block"></div>
      </div>
    </div>
    
    <div class="span4">
      <div class="span10">
        <h2>Project News</h2>
        <!-- MW 6/17
          News blocks can be added from the Django admin interface.
          Please make sure to use <p>...</p> around each paragraph in a
          news block, otherwise, the margins will display incorrectly!
        -->
        {% for block in news_blocks %}
          {% include "main/blocks/news.html" with block=block %}
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
