{% load is_favourite %}

{% if user|is_favourite:piece_id %}
<a class="favourites-link" href="/favourite/piece/{{ piece_id }}?remove"><i class="icon-star"></i> Remove from Favourites</a>
{% else %}
<a class="favourites-link" href="/favourite/piece/{{ piece_id }}?add"><i class="icon-star-empty"></i> Add to Favourites</a>
{% endif %}
