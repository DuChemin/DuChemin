{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block wrap %}

<div class="row">
<div class="span4">
    <p>Analyst: {{ request.user.username }}</p>
    <p>Piece: {{ piece.title }} ({{ piece.piece_id }})</p>
    {% crispy form %}
</div>
<div class="span8">
    <iframe src="{{ piece.pdf_link }}" width="100%" height="800px" />
</div>
</div>

{% endblock %}
