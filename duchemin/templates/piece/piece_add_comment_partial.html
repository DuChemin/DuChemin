{% if user.is_authenticated %}
    <!-- <h3>Add your voice</h3> -->
    <textarea id="comment-field" form="comment-form" name="text"
              placeholder="Type a comment here" rows="2" class="span12"
              style="margin-top:5px;"></textarea>

    <button type="submit"
            data-piece="{{ content.piece_id }}"
            id="comment-submit"
            name="comment-submit"
            class="btn btn-small btn-block">Comment</button>
{% endif %}
